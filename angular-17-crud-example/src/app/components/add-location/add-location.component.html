<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="row">
      <div class="col-md-12">
        <h4>Add New Location</h4>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="location_name">Location Name*</label>
      <input
        type="text"
        class="form-control"
        id="location_name"
        required
        [(ngModel)]="location.location_name"
        name="location_name"
      />
    </div>

    <div class="form-group mb-3">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="location.address"
        name="address"
      />
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            [(ngModel)]="location.city"
            name="city"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="state">State/Province</label>
          <input
            type="text"
            class="form-control"
            id="state"
            [(ngModel)]="location.state"
            name="state"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            [(ngModel)]="location.country"
            name="country"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="postal_code">Postal Code</label>
          <input
            type="text"
            class="form-control"
            id="postal_code"
            [(ngModel)]="location.postal_code"
            name="postal_code"
          />
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="contact_person">Contact Person</label>
      <input
        type="text"
        class="form-control"
        id="contact_person"
        [(ngModel)]="location.contact_person"
        name="contact_person"
      />
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="contact_phone">Contact Phone</label>
          <input
            type="text"
            class="form-control"
            id="contact_phone"
            [(ngModel)]="location.contact_phone"
            name="contact_phone"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="contact_email">Contact Email</label>
          <input
            type="email"
            class="form-control"
            id="contact_email"
            [(ngModel)]="location.contact_email"
            name="contact_email"
          />
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="is_active"
          [(ngModel)]="location.is_active"
          name="is_active"
        />
        <label class="form-check-label" for="is_active">Is Active</label>
      </div>
    </div>

    <div class="mt-3">
      <button (click)="saveLocation()" class="btn btn-success me-2">Submit</button>
      <a routerLink="/locations" class="btn btn-secondary">Cancel</a>
    </div>
  </div>

  <div *ngIf="submitted">
    <div class="alert alert-success">{{ message }}</div>
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-success" (click)="newLocation()">Add Another</button>
      <a routerLink="/locations" class="btn btn-primary">Back to Locations</a>
    </div>
  </div>
</div>
