<div *ngIf="currentLocation" class="edit-form">
  <div class="row">
    <div class="col-md-12">
      <h4>Location Details</h4>
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    </div>
  </div>

  <form>
    <div class="form-group mb-3">
      <label for="location_name">Location Name*</label>
      <input
        type="text"
        class="form-control"
        id="location_name"
        required
        [(ngModel)]="currentLocation.location_name"
        name="location_name"
      />
    </div>

    <div class="form-group mb-3">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="currentLocation.address"
        name="address"
      />
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            [(ngModel)]="currentLocation.city"
            name="city"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="state">State/Province</label>
          <input
            type="text"
            class="form-control"
            id="state"
            [(ngModel)]="currentLocation.state"
            name="state"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            id="country"
            [(ngModel)]="currentLocation.country"
            name="country"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="postal_code">Postal Code</label>
          <input
            type="text"
            class="form-control"
            id="postal_code"
            [(ngModel)]="currentLocation.postal_code"
            name="postal_code"
          />
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="contact_person">Contact Person</label>
      <input
        type="text"
        class="form-control"
        id="contact_person"
        [(ngModel)]="currentLocation.contact_person"
        name="contact_person"
      />
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="contact_phone">Contact Phone</label>
          <input
            type="text"
            class="form-control"
            id="contact_phone"
            [(ngModel)]="currentLocation.contact_phone"
            name="contact_phone"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="contact_email">Contact Email</label>
          <input
            type="email"
            class="form-control"
            id="contact_email"
            [(ngModel)]="currentLocation.contact_email"
            name="contact_email"
          />
        </div>
      </div>
    </div>

    <div class="form-group mb-3">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="is_active"
          [(ngModel)]="currentLocation.is_active"
          name="is_active"
        />
        <label class="form-check-label" for="is_active">Is Active</label>
      </div>
    </div>
  </form>

  <div class="d-flex mt-3">
    <button type="submit" class="btn btn-primary me-2" (click)="updateLocation()">
      Update
    </button>
    <button class="btn btn-danger me-2" (click)="deleteLocation()">
      Delete
    </button>
    <a routerLink="/locations" class="btn btn-secondary">Back to List</a>
  </div>
</div>

<div *ngIf="!currentLocation">
  <p>Loading location details...</p>
</div>
